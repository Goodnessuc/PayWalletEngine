version: "3.8"


services:
  db:
    image: postgres:12.2-alpine
    container_name: "paywalletengine"
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - fullstack
    volumes:
      - databases_postgres:/var/lib/postgresql/databases



  api:
    build:
    container_name: "comments-rest-api!"
    environment:
      DB_USERNAME: "postgres"
      DB_DB: "postgres"
      DB HOST: "db"
      DB TABLE: "postgres"
      DB PORT: "5432"
      SSL_MODE: "disable"
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - fullstack


volumes:
  database_postgres:

networks:
  fullstack:
    driver: bridge
